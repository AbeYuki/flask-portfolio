<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" context="IE=edge">
    <!--<meta name="viewport" context="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>

</head>
<body>
    <section class="hero is-primary">
        <div class="hero-head">
            <nav class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                  </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                  <div class="navbar-end">
                    <a href="{{ url_for('main.index') }}" class="navbar-item is-active">
                      Home
                    </a>
                    <a href="{{ url_for('main.portfolio') }}" class="navbar-item">
                      Portfolio
                    </a>
                    <span class="navbar-item">
                      <a class="button is-primary is-inverted">
                        <span class="icon">
                          <i class="fab fa-github"></i>
                        </span>
                        <span>Download</span>
                      </a>
                    </span>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content_1 %}
                {% endblock %}
                {% block content_2 %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
