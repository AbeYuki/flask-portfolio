<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" context="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>
</head>
<header>
  <section class="hero is-primary">
    <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                  <figure class="media">
                    <span class="icon">
                      <i class="fas fa-lg fa-brands fa-raspberry-pi"></i>
                    </span>
                  </figure>
                  <span class="navbar-burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                    <span></span>
                  </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a href="{{ url_for('main.index') }}" class="navbar-item">
                  Home
                </a>
                <a href="{{ url_for('main.infrastructure') }}" class="navbar-item">
                  Infrastructure
                </a>
                <span class="navbar-item">
                  <a class="button is-primary is-inverted">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Github</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
</header>
<body>
  {% block index %}
  {% endblock %}
  {% block infrastructure %}
  {% endblock %}
</body>
</html>
